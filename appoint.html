<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>404 Rescue - Patient</title>
</head>
<body>
    <div id="sidebar">
        <h3>404 Rescue</h3>
        <p>Patient</p>
        <div class="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="/health.html">Health Record</a>
                </li>
                <li>
                    <a class="active" href="appoint.html">Book Appointment</a>
                </li>
                <li>
                    <a href="profile.html">Profile</a>
                </li>
                <li>
                    <a href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="main-content">
        <div class="bg-light p-4" style="border-radius: 8px;">
            <div class="row">
                <div class="col-12 p-5">
                    <form id="form_create_appointment" method="POST">
                        <div class="row">
                            <div class="col-4 form-group">
                                <label class="required">Select Hospital</label>
                                <select class="form-control" required>
                                    <option></option>
                                </select>
                            </div>
                            <div class="col-4 form-group">
                                <label class="required">Select Doctor</label>
                                <select class="form-control" required>
                                    <option></option>
                                </select>
                            </div>
                            <div class="col-4 form-group">
                                <button type="button" class="btn btn-dark btn-block" id="btnLoadSchedule">Load Schedule</button>
                            </div>
                        </div>
                        <div class="row">
                            
                        </div>
                </div>
            </div>
        </div>
        <div class="bg-light p-4 mt-5" style="border-radius: 8px;">
            <div class="row p-5">
                <div class="col">
                        <div class="row">
                            <div class="col-6 form-group">
                                <label class="required">Date</label>
                                <input class="form-control" type="date" id="date" required>
                            </div>
                            <div class="col-6 form-group">
                                <label class="required">Time</label>
                                <input class="form-control date-input" type="time" id="time" required>
                            </div>
                            <div class="col-12 form-group">
                                <label class="required">Note <i>(Optional)</i></label>
                                <textarea class="form-control time-input" rows="5" type="text" id="start_time"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 form-group">
                                <input type="clear" class="btn btn-outline-warning btn-block" id="clear2" value="Clear Form">
                            </div>
                            <div class="col-6 form-group">
                                <button type="submit" class="btn btn-dark btn-block" id="submit" onclick="make_appointment()">Make Appointment</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-6 offset-md-1">
                    <div class="row">
                        <div class="col-12">
                            <h5>Appointments</h5>
                        </div>
                    </div>
                    <table class="table table-bordered table-hover table-striped table-sm" id="appointment_list">
                       
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</html>
